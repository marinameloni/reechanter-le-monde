version: "3.8"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    networks:
      - mmo-net
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "/api"
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - mmo-net
    restart: unless-stopped

networks:
  mmo-net:
    driver: bridge
